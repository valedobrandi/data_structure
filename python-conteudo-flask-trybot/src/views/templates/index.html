<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Chat Trybot</title>
</head>
<body class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" width="40%" alt="a robot head">
    <form action="/chat" method="post">
        {% if username and greeting %}
        <p>Ol√°! {{ username|capitalize|trim }}! {{ greeting }}! </p>
        {% endif %}
        <div class='send-box'>
            <input type="text" name="username">
            <button type="submit" id="chat">Entrar</button>
        </div>
    </form>
</body>
</html>
