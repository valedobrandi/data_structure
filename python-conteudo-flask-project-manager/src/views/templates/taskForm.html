<!DOCTYPE html>
{% from 'bootstrap5/form.html' import render_form %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="/task/{{ id }}/form" method="post" enctype="multipart/form-data">
            <h1>{{ id }}</h1>
            <h2> {{name}} </h2>
            {{ form.csrf_token }}
            {{ render_form(form) }}
        </form>
    </section>
</body>
</html>
